<html>
<head>
    <meta charset="utf-8"/>
    <title>Update Info</title>
    <link type="text/css" rel="stylesheet" href="/stylesheets/styles.css"/>
</head>

<body>
<div class="header-twitter">
	<div class="left-box">
		<div class="menu">
			<ul>
				<li><a href="/" class="active"><img id="home" src="/../images/home-icon.png"/>Home</a></li>
				<li><a href="/profile"><img id="profile" src="/../images/profile-icon.png"/>Me</a></li>
			</ul>
		</div>
	</div>
	<div class="mid-box"><div id="img"><a href="/"><img id="logo" src="/../images/twitter-logo.png"/></a></div></div>
	<div class="right-box">
		<div class="search-container">
			<form action="/">
			<input type="text" placeholder="Search.." name="search">
			<button type="submit"></button>
			</form>
		</div>
		<div class="logout-img"><a href="{{ url }}"><img id="logout-img" src="/../images/logout.png"/></a></div>	
	</div>
</div>
<div class="main-container">
	<div class="title">Update your tweet</div>
    <table>
	{% for i in data %}
			{% if i.content == value %}
        <form method="post" action="/edittweet">
			<tr>
                <td>
                    <input type="hidden" class="text-input" id="input-username" name="username" value="{{ i.username }}" readonly/>
                </td>
			</tr>
			<tr>
				<td>
				Content
				</td>
                <td>
                    <textarea class="textarea" name="content" placeholder="Add something here..." maxlength="280" 
					title="Please enter some thing to create new tweet" required>{{ i.content }}</textarea>
                </td>
			</tr>
			<tr>
				<td>
				Tags
				</td>
                <td>
                    <input type="text" class="text-input" name="tags" placeholder="Add tags here for your tweet" 
					title="Add some tags for your tweet" value="{{ i.tags }}" required/>
                </td>
			</tr>
            
			<tr>
                <td class="button_row">
                    <input type="submit" class="button" name="button" value="Update">
                </td>
				<td class="button_row">
                    <input type="submit" class="button-cancel" name="button" value="Cancel">
                </td>
            </tr>
        </form>
		{% endif %} 
		{% endfor %}
    </table>
    
</div>
</body>

</html>
